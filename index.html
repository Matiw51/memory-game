<!DOCTYPE HTML>
<html>

<head>
    <title> MEMORY GAME 8)</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body onload="controller.startingConfiguration()">
    <h1>Welcome To My Memory Game</h1>
    <div id="big-container">
        <div id="container">
            <div class="row">
                <div class="item incorrect" id="0"></div>
                <div class="item incorrect" id="1"></div>
                <div class="item incorrect" id="2"></div>
                <div class="item incorrect" id="3"></div>
            </div>
        </div>
        <div id="control-panel">
            <button id="add" onclick="controller.generateElement()">Add</button>
            <button id="highlight" onclick="controller.startingConfiguration()">Highlight</button>
            <div class=box>
                <h2>Tiles left</h2>
                <h2 id="tiles-left">0</h2>
                <h3>Hit percentage</h3>
                <h2 id="percentage">0%</h2>
            </div>
            <div class=box>
                <h2>Interval</h2>
                <h2 id="interval">0.5</h2>
                <button onclick="controller.decreaseInterval()" id="minus">-</button>
                <button onclick="controller.increaseInterval()" id="plus">+</button>
            </div>
        </div>
    </div>
    <script src="js/controller.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
